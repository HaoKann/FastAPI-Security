[pytest]
pythonpath = .
# ИСПРАВЛЕНО: Добавляем эту строку, чтобы включить асинхронный режим
asyncio_mode = auto

### Что делает этот файл?

* **`[pytest]`**: Это заголовок, который говорит: "Это настройки для Pytest".
* **`pythonpath = .`**: Это самая важная команда. Она говорит Pytest: "Когда ты будешь искать модули для импорта (как `main.py`), всегда начинай свой поиск с **текущей корневой папки** проекта (`.`)".
