# Имя процесса
name: CI - Docker Build & Test

# 1. КОГДА ЗАПУСКАТЬ?
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

# 2. ЧТО ДЕЛАТЬ?
jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # Переменные окружения (фейковые, для тестов)
    env:
      SECRET_KEY: "test_secret_key_for_ci_pipeline"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    steps:
      # Шаг 1: Скачиваем код
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Создаем временный .env файл
      - name: Create dummy .env file
        run: |
          echo "POSTGRES_DB=test_db" >> .env
          echo "POSTGRES_USER=test_user" >> .env
          echo "POSTGRES_PASSWORD=test_pass" >> .env
          echo "SECRET_KEY=secret" >> .env
          echo "DATABASE_URL=postgresql://test_user:test_pass@db:5432/test_db" >> .env

      # Шаг 3: ПРОВЕРКА DOCKER (Сборка)
      # Проверяет Dockerfile и requirements.txt на ошибки установки
      - name: Build with Docker Compose
        run: docker-compose build

      # Шаг 4: Настройка Python (для запуска тестов вне контейнера)
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Шаг 5: Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Устанавливаем библиотеки для тестов
          pip install pytest pytest-cov httpx

      # Шаг 6: Запуск тестов
      # Важно: Работает, только если conftest.py подменяет БД на SQLite или Mock!
      - name: Run tests with pytest
        run: pytest -v